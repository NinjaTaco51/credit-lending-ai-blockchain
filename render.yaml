services:
  # Backend Service
  - type: web
    name: credit-model-api
    env: python
    region: oregon
    plan: free
    buildCommand: |
      cd creditmodel
      pip install -r requirements.txt
    startCommand: |
      cd creditmodel
      uvicorn server.app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ALLOWED_ORIGINS
        value: "*"  # Update after deploying frontend
    healthCheckPath: /docs

  # If you want to run the ML model separately
  - type: web
    name: credit-ml-model
    env: python
    region: oregon
    plan: free
    buildCommand: |
      cd creditmodel
      pip install -r requirements.txt
    startCommand: |
      cd creditmodel
      python server/model.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0